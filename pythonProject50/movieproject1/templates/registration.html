<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#a6f7aa">
<div class="container" style="background-color:white">
 <h3> User Registration</h3>
<form method="POST" enctype="multipart/form-data"  class="mb-3">
    {% csrf_token %}
    <div class="form-group">
    First Name:<br>
    <input type="text" class="form-control" name="firstname" placeholder="enter the firstname name" required><br>
    Last Name:<br>
    <input type="text" class="form-control" name="lastname" placeholder="enter the lastname" required><br>
    Email:<br>
    <input type="email" class="form-control" name="email" placeholder="enter the email" required><br>
    Password:<br>
    <input type="password" class="form-control" name="password" required><br>

    <input class="btn btn-success" type="submit">
    </div>


</div>
</form>
</body>
</html>
