{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;

}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body style="background-color:#a6f7aa">
<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <a class="navbar-brand" href="/">
    List Of Movies
  </a>
  <a class="btn btn-dark" href="add" >Add Movies</a>
</nav>
{% for i in movie_list %}
  <div class="gallery" style="background-color:#edfcfc">
  <a target="_blank" href="{% static i.image %}">
    <img src="{{i.image.url}}" alt="Cinque Terre" style="width:180px;height:250px">
  </a>
    <div class="desc">{{i.name}}</div>
    <div class="desc">{{i.year}}</div>
    <a class="btn btn-success" href="movie/{{i.id}}">more</a>


</div>
{% endfor %}

</body>
</html>
