{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#a6f7aa">
<nav class="navbar navbar-light bg-success">
  <a class="navbar-brand" href="/">
    List Of Movies
  </a>
</nav>
<div class="container" style="background-color:white">
<h3>Add Movie</h3>
<form  method="POST" enctype="multipart/form-data"  class="mb-3">
    {% csrf_token %}
    <div class="form-group">
    Movie Name:<br>
    <input type="text" class="form-control" name="name" placeholder="enter the movie name" required><br>
    Movie Description:<br>
    <input type="text" class="form-control" name="desc" placeholder="enter the movie description" required><br>
    Actors:<br>
    <input type="text" class="form-control" name="actors" placeholder="enter the actors name" required><br>
    Released Year:<br>
    <input type="text" class="form-control" name="year" placeholder="enter the movie year" required><br>
    Poster:<br>
    <input type="file" class="form-control" name="image" required><br>
    Trailer:<br>
     <input type="url" class="form-control" name="trailer" required><br>

    <input class="btn btn-success" type="submit">
    </div>
    </form>
</div>
</body>
</html>
